{% extends 'orders/base.html' %}

{% block title %}View Menu Items{% endblock %}

{% block content %}
    <h1>Menu Items for {{ branch.name }}</h1>
    <ul>
        {% for menu_item in menu_items %}
            <li>
                <a href="{% url 'place_order' menu_item.id %}">{{ menu_item.name }}</a> - {{ menu_item.price }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
