{% extends 'orders/base.html' %}

{% block title %}View Orders{% endblock %}

{% block content %}
    <h1>View Orders</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'manage_order' order.id %}">{{ order.menu_item.name }}</a> - {{ order.status }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
