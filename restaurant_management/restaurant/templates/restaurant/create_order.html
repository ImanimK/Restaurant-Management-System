{% extends 'restaurant/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Create Order</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
    <a href="{% url 'staff_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
{% endblock %}
