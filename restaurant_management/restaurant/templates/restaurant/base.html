<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Management{% endblock %}</title>

    {% load static %} <!-- Load static tag -->

    <!-- Font imports -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;400&family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "restaurant/images/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        h1, h2, h3, h4 {
            color: #ff914d;
            font-weight: bold;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            color: #ff914d;
            text-decoration: underline;
        }
        .btn-primary, .btn-success {
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: bold;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #ff914d;
            border-color: #ff914d;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.8) !important;
        }
        .adventure-title {
            font-size: 3em;
        }
        .flavorful {
            font-family: 'Playwrite AU SA', sans-serif;
            color: #f39c12;
            font-style: italic;
            font-size: 1.2em;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'restaurant/images/logo.png' %}" alt="Logo" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-5">
        <p>© 2025 O & B | Designed with ❤️ by ImaniMK</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
